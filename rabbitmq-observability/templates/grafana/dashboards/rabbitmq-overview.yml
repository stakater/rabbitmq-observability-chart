---
{{- if and ( .Values.grafana.rabbitmqOverview ) ( .Values.grafana.rabbitmqOverview.enabled ) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-overview-dashboard
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    grafana_dashboard: "true"
{{- if .Values.grafana.labels }}
{{- toYaml .Values.grafana.labels | nindent 4 }}
{{- end }}
data:
  # https://grafana.com/grafana/dashboards/10991
  rabbitmq-overview-dashboard.json.url: https://grafana.com/api/dashboards/10991/revisions/11/download
{{- end }}
