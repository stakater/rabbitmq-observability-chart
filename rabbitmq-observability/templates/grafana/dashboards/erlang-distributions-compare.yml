---
{{- if and ( .Values.grafana.erlangDistributionCompare ) ( .Values.grafana.erlangDistributionCompare.enabled ) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: erlang-distributions-compare-dashboard
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    grafana_dashboard: "true"
{{- if .Values.grafana.labels }}
{{- toYaml .Values.grafana.labels | nindent 4 }}
{{- end }}
data:
  # https://grafana.com/grafana/dashboards/10988
  erlang-distributions-compare-dashboard.json.url: https://grafana.com/api/dashboards/10988/revisions/11/download
{{- end }}
