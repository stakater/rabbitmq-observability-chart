---
{{- if and ( .Values.grafana.rabbitmqStream ) ( .Values.grafana.rabbitmqStream.enabled ) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-stream-dashboard
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    grafana_dashboard: "true"
{{- if .Values.grafana.labels }}
{{- toYaml .Values.grafana.labels | nindent 4 }}
{{- end }}
data:
  # https://grafana.com/grafana/dashboards/14798
  rabbitmq-stream-dashboard.json.url: https://grafana.com/api/dashboards/14798/revisions/9/download
{{- end }}
