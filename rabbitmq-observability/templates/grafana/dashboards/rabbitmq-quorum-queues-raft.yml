---
{{- if and ( .Values.grafana.rabbitmqQuorumQueues ) ( .Values.grafana.rabbitmqQuorumQueues.enabled ) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-quorum-queues-raft-dashboard
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    grafana_dashboard: "true"
{{- if .Values.grafana.labels }}
{{- toYaml .Values.grafana.labels | nindent 4 }}
{{- end }}
data:
  # https://grafana.com/grafana/dashboards/11340
  rabbitmq-quorum-queues-raft-dashboard.json.url: https://grafana.com/api/dashboards/11340/revisions/5/download
{{- end }}
