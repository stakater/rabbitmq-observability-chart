name: Push

concurrency: 
 group: push_on_master
 cancel-in-progress: false

on:
  push:
    branches:
      - main
    paths-ignore:
    - 'README.md'      

env:
  CHART_NAME: "rabbitmq-observability"
  KIND_VERSION: "0.10.0"

jobs:
  build:
    name: Build
    if: "! contains(toJSON(github.event.commits.*.message), '[skip-ci]')"
    runs-on: ubuntu-latest
    
    steps:

    - name: Check out code
      uses: actions/checkout@v2
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will fail to push refs to dest repo

    - name: Install Kind
      run: |
        curl -L -o kind https://github.com/kubernetes-sigs/kind/releases/download/v${KIND_VERSION}/kind-linux-amd64
        sudo install ./kind /usr/local/bin && rm kind
        kind version
        kind version | grep -q ${KIND_VERSION}

    - name: Create Kind Cluster
      run: |
        kind create cluster
        kubectl cluster-info

    # Generate tag for chart without "v" prefix
    - name: Generate Tag
      id: generate_tag
      uses: anothrNick/github-tag-action@1.36.0
      env:
        GITHUB_TOKEN: ${{ secrets.STAKATER_GITHUB_TOKEN }}
        WITH_V: false
        DEFAULT_BUMP: patch
        DRY_RUN: true

    # Update chart tag to the latest semver tag
    - name: Update Chart Version
      env:
        VERSION: ${{ steps.generate_tag.outputs.new_tag }}
      run: |
        make bump-chart

    # Set Up Helm
    - name: Set up Helm
      uses: azure/setup-helm@v1
      with:
        version: v3.7.0

    # Lint
    - name: Helm Lint
      run: |
        helm lint ${CHART_NAME}

    # Dry run to ensure that manifests are generated successfully 
    #- name: Dry Run Chart
    #  run: |
    #    helm install ${CHART_NAME} ${CHART_NAME} -f ${CHART_NAME}/values.yaml -n stakater-chart-pipeline-test --dry-run --debug
    # Publish helm chart
    - name: Publish Helm chart
      uses: stefanprodan/helm-gh-pages@master
      with:
        branch: master
        repository: stakater-charts
        target_dir: docs
        token: ${{ secrets.STAKATER_GITHUB_TOKEN }}
        charts_dir: .
        charts_url: https://stakater.github.io/stakater-charts
        owner: stakater
        linting: off 
        commit_username: stakater-user
        commit_email: stakater@gmail.com

    # Commit back changes
    - name: Commit files
      run: |
        git config --local user.email "stakater@gmail.com"
        git config --local user.name "stakater-user"
        git status 
        git add application/Chart.yaml
        git commit -m "[skip-ci] Update artifacts" 

    # Push Chart.yaml with Updated Version
    - name: Push changes
      shell: bash {0}
      run: |
        git config --local user.email "stakater@gmail.com"
        git config --local user.name "stakater-user"
        git remote set-url origin https://x-access-token:${{ secrets.STAKATER_GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
        git push origin
        if [ $? -eq 0 ]; then
            echo OK Pushed Succesfully.
        else
          for i in 1 2 3
          do
            echo "Trying Push Again Attempt:" $i
            git pull --rebase --strategy-option theirs
            if [ $? -eq 0 ]; then
                echo OK Pulled
            else
                continue
            fi
            git push origin
            if [ $? -eq 0 ]; then
                echo OK Pushed
                break
            else
                if [ $i -eq 3 ];then
                 echo "Fail: Couldnt Push to Remote"
                 exit 1
                fi
                continue
            fi
          done
        fi
  
    - name: Push Latest Tag
      uses: anothrNick/github-tag-action@1.36.0
      env:
        GITHUB_TOKEN: ${{ secrets.STAKATER_GITHUB_TOKEN }}
        WITH_V: true
        DEFAULT_BUMP: patch
